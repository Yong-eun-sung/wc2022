<html>
<head>
<title>데이터처리</title>
</head>
<body>
<h1>데이터 처리</h1>
<script>
function max(arr) {
	maximum= 0
	for (k=0 ; k<arr.length; k++) {
		if ( maximum < arr[k]) {
			maximum=arr[k]
		}
	}
	return maximum
}
function min(arr) {
 mininum = 1000
  for (k=0 ; k<arr.length ; k++) {
    if ( mininum > arr[k]) {
     mininum=arr[k]
    }
}
return mininum
}
function sum(arr) {
total=0
for(k=0 ; k<arr.length ; k++) {
total += arr[k]
  }
  return total
}


data2 = [ ]
for ( i=0 ; i<=100 ; i++) {
 data2[i] = Math.floor(Math.random()*100)
}
document.write(data2 + "<br>")
maxnum = max(data2)
document.write("max number = " + maxnum + "<br>")
mininum = min(data2)
document.write("mini number = " + mininum + "<br>")
data_sum = sum(data2)
document.write("datasum = " + data_sum + "<br>")


</script>
</body>
</html>
